<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill this form</title>
    <link rel="icon" href="photos/background-2470029_1280.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="register.php" method="get">
        <fieldset>
            <legend>
                <strong>
                    FILL THIS FORM
                </strong>
            </legend>
            <p>
                <label for="First-name">First name:</label>
                <input type="text" class="names" name="first-name" id="First-name" placeholder="enter your first name ">
            </p>
            <p>
                <label for="Last-name">Last name:</label>
                <input type="text" class="names" name="last-name" id="Last-name" placeholder="enter your last name ">
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" class="names" name="email" id="Email" placeholder="email">
            </p>
            <p>
                <label for="Telephone">Telephone:</label>
            <input type="tel" name="telephone" id="Telephone" placeholder="000-000-000">
            </p>
            <p>
                <label for="sex">Sex:</label>
                <input type="radio" name="Sex" value="male">male 
                <input type="radio" name="Sex" value="female">female
            </p>
            <p>
                <label for="age">Year of Born:</label>
                <input type="number" name="age" id="age" max="2014" min="2000">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" class="password" name="password" id="password" placeholder="password required">
            </p>
            <p>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" name="password" class="password" id="confirmpassword" placeholder="confirm password">
            </p>
            <p>
                <button type="submit" class="save">Done</button>
                <button type="reset" class="save">Clear</button>
            </p>
    
        </fieldset>
    </form>
</body>
</html>

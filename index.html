<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill this form</title>
    <link rel="icon" href="photos/background-2470029_1280.jpg" type="image/x-icon">
</head>
<form action="register.php" method="get">
    <fieldset>
        <legend>
            <strong>
                FILL THIS FORM
            </strong>
        </legend>
        <p>
            <label for="First name">First name:</label>
            <input type="text" name="first name" id="first name" placeholder="first name ">
        </p>
        <p>
            <label for="Last name">Last name:</label>
            <input type="text" name="last name" id="last name" placeholder="last name ">
        </p>
        <p>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email">
        </p>
        <p>
            <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" placeholder="555-555-555">
        </p>
        <p>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" value="male">male 
            <input type="radio" name="sex" value="female">female
        </p>
        <p>
            <label for="age">Year of Born:</label>
            <input type="number" name="age" id="age" max="2014" min="2000">
        </p>
        <p>
            <label for="password">Passcode:</label>
            <input type="password" name="password" id="pass">
        </p>
        <p>
            <label for="confirm password">Confirm Passcode:</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <button type="submit">Done</button>
            <button type="reset">Clear</button>
        </p>

    </fieldset>
</form>

</html>
